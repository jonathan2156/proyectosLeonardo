<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de calificaciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        div {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-align: center;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Formulario de calificaciones</h1>
    <form action="ruta_del_archivo_php_que_procesa_el_formulario" method="post">
        <div>
            <label for="materia1">Materia 1:</label>
            <input type="text" id="materia1" name="materia1" required></div>
        <div>
            <label for="calificacion1">Calificación 1:</label>
            <input type="number" id="calificacion1" name="calificacion1" min="0" max="100" step="0.1" required>
        </div>
        <div>
            <label for="materia2">Materia 2:</label>
            <input type="text" id="materia2" name="materia2" required>
        </div>
        <div>
            <label for="calificacion2">Calificación 2:</label>
            <input type="number" id="calificacion2" name="calificacion2" min="0" max="100" step="0.1" required>
        </div>
        <div>
            <label for="materia3">Materia 3:</label>
            <input type="text" id="materia3" name="materia3" required>
        </div>
        <div>
            <label for="calificacion3">Calificación 3:</label>
            <input type="number" id="calificacion3" name="calificacion3" min="0" max="100" step="0.1" required>
        </div>
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>
</html>
