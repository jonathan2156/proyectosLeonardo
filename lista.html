<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Lista de Tareas</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Lista de Tareas</h1>
        </header>
        <input type="text" id="new-task-input" placeholder="AÃ±adir nueva tarea" autofocus>
        <button id="add-task-btn">Agregar</button>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">Todas</button>
            <button class="filter-btn" data-filter="active">Activas</button>
            <button class="filter-btn" data-filter="completed">Completadas</button>
        </div>

        <ul id="task-list"></ul>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
